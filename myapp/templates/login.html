{%load static %}
{%include 'header.html' %}
<section>
 <form class="py-5 w-50 mx-auto " method="post" >
     <h1>Login Form</h1>

  {% csrf_token%}
     <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" name="username" id="username" size="50"/>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" name="password" id="password" size="50"/>
    </div>
     <div class="form-group">
         <input type="submit" class="btn btn-primary" name="submit" value="Submit"/>
      {% if loginerror%}
            <p class="alert alert-danger mt-2">{{loginerror}}</p>
        {%endif%}
     </div>

 </form>
</section>
{% include 'footer.html'%}
